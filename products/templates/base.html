{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
        
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background: white; padding: 30px">
                <div class="col-md-1"><img style="width: 100%" src="{% static 'img/logo-colour.png' %}"></div>
                <div class="mw-100 offset-md-3">
                    <a href="/" class="btn btn-link btn-block" style="color: #43a3b3; font-weight: bold">
                        HOME
                    </a>
                </div>
                <div class="mw-100">
                    <a href="/about" class="btn btn-link btn-block" style="color: #43a3b3; font-weight: bold">
                        ABOUT US
                    </a>
                </div>
                <div class="mw-100">
                    <a href="/products" class="btn btn-link btn-block" style="color: #43a3b3; font-weight: bold">
                        PRODUCTS
                    </a>
                </div>
                <div class="mw-100">
                    <a href="/contact" class="btn btn-link btn-block" style="color: #43a3b3; font-weight: bold">
                        CONTACT US
                    </a>
                </div>
                <div class="mw-100 offset-md-3">
                    <a href="/cart" class="btn btn-link btn-block" style="color: #43a3b3; font-weight: bold;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <span class="badge badge-light">{{cart_len}}</span>
                    </a>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
